<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe</title>

  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
  <header>
    <div id="message">Tic-Tac-Toe</div>
  </header>


<body>
  <main>  
    <div id="gameboard"></div>
  </main>
  <footer>
    <div class="modal">
      <form>
        <fieldset>
          <label for="p1-name">Name of player One (X)</label>
          <input type="text" id="p1-name" name="p1-name" placeholder="Name">
        </fieldset>
        <fieldset>
          <label for="p2-name">Name of player Two (O)</label>
          <input type="text" id="p2-name" name="ps-name" placeholder="Name">
        </fieldset> 
      </form>
      <button id="start" type="button">Start Game</button>
    </div>
    <button id="reset">RESET</button>
  </footer>
</body>
</html>
